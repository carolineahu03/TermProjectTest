<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="UTF-8">
  <title>Animal Crossing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" >


</head>
<body>
<header>
  <img class="image" src="../static/images/Header.png" th:src="@{images/Header.png}" alt="Header">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5c915c;">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav navbar-center">
        <a class="navbar-brand" th:href="@{index}">Home</a>
        <a class="nav-item nav-link" th:href="@{allConstruction}">Construction</a>
        <a class="nav-item nav-link" th:href="@{allFloors}">Floors</a>
        <a class="nav-item nav-link" th:href="@{allFossils}">Fossils</a>
        <a class="nav-item nav-link" th:href="@{allHeadwear}">Headwear</a>
        <a class="nav-item nav-link" th:href="@{allMusic}">Music</a>
        <a class="nav-item nav-link" th:href="@{allReactions}">Reactions</a>
        <a class="nav-item nav-link" th:href="@{allVillagers}">Villagers</a>
      </div>
    </div>
  </nav>
</header>

<main>
  <center>
    <h2 class="advSearch">Advanced Search</h2>
    <form action="#"  th:action="@{advancedSearchResults}" th:object="${advSearch}" method="POST">
      <label>From this category</label>
      <input type ="hidden" th:value="*{category}" th:field="*{category}"/>
      <h5 th:utext="*{category}">Category</h5>

      <label>Choose an attribute</label>
      <select th:field="*{attribute}">
        <option th:each="attr : ${attributes}" th:value="${attr}" th:utext="${attr}">Attributes</option>
      </select><br>
      <br>
      <label>Enter a phrase to include</label>
      <input type="text" th:field="*{advIncluding}" name="includePhrase" size="30"><br><br>
      <label class="exact">Enter an exact phrase</label>
      <input type="text" th:field="*{advExact}" name="exactPhrase" size="30"><br><br>
      <label>Enter a phrase to exclude</label>
      <input type="text" th:field="*{advExcluding}" name="excludePhrase" size="30"><br><br>
      <button type="submit">Search</button><br><br>
      <a th:href="@{advancedSearch}"><button type="button">Reset Search</button></a><br><br><br>
    </form>
  </center>
</main>


</body>
</html>
